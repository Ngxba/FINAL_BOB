<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign_up.html">
</head>

<body>
    <div class="container_main">
        <div class="logo"></div>
        <br><br><br><br>
        <div class="form">
            <h2 style="color: white;">Sign In</h2>
            <form id="mySignInForm" style="color: #b3b3b3;">
                <div>
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="username" class="form-control" id="inputUsername">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                    <button style="background-color: #e50914; width: 100%; padding: 10px 0 10px 0; color: white;"
                        type="submit" class="btn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let mySignInForm = document.getElementById("mySignInForm")
        mySignInForm.addEventListener("submit", function (event) {
            let inputUser = mySignInForm.inputUsername.value
            let inputPassword = mySignInForm.exampleInputPassword1.value
            event.preventDefault();
            let myUser = localStorage.getItem("userName")
            console.log(myUser)
            let myPassword = localStorage.getItem("userPassword")
            if(inputUser == myUser && inputPassword == myPassword){
                alert("You have succesfully sign in!") 
                window.location.href = "./index.html"
            }
            else{
                alert("Sign In Failed")
            }
        })
    </script>
</body>

</html>
