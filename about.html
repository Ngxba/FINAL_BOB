<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aboutMe.css">
</head>

<body style="background-color: #141414;">
    <div style="background-color: #434343" class="editProfileDiv">
        <h1 id="editProfile" style="font-family: Arial, Helvetica, sans-serif; margin-left: 20px;">Edit Profile</h1>
        <hr>
        <div style="display: flex;">
            <div style="flex-grow: 1; border-right: 5px solid white; padding-top: 20px">
                <img style="height: 100px; border-radius: 50%; border: 1px solid black; margin-left: 75px; margin-top: 25px;"
                    src="https://iupac.org/wp-content/uploads/2018/05/default-avatar.png" alt="">
            </div>
            <div style="flex-grow: 1; text-align: center; padding-top: 50px">
                <button id="userNameBtn" style="font-size: 22px; font-weight: bold;">Username</button>
                <br>
                <button id="passwordBtn"
                    style="font-size: 22px; font-weight: bold; font-size: 22px; font-weight: bold;">Password</button>
                <h3 style="font-family: Arial, Helvetica, sans-serif; ">Language:</h3>
                <button id="languageBtn" style="font-size: 22px; font-weight: bold;">English</button>
            </div>
        </div>
        <div style="display: flex; margin-top: 125px; justify-content: center;" class="btnCC">
            <button id="cancelBtn" style="font-size: 22px; font-weight: bold; margin-right: 20px;">Cancel</button>
            <button id="confirmBtn" style="font-size: 22px; font-weight: bold;">Confirm</button>
        </div>
    </div>
</body>

</html>
